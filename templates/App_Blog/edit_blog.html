{% extends 'base.html' %} 
{% load crispy_forms_tags %} 

{% block title %}Edit Blog{% endblock %}
{%block body_block %}
{% if blog.author == user %} 
<form method="post" enctype="multipart/form-data">
    {{form|crispy}}
    {% csrf_token %} 
    <button type="submit" class="btn btn-info btn-sm">Update</button>
</form>
{% else %} 
<p> You are not allowed to view this page</p>
{% endif %} 

{% endblock %}
