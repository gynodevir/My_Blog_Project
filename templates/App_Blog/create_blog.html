{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block title %}Create Blog{% endblock %}
{%block body_block %}
<h2>Write your Blog Here</h2>
<form method="post" enctype="multipart/form-data">
    {{form|crispy}}
    {% csrf_token %} 
    <button type="submit" class="btn btn-success btn-sm">Publish</button>
</form>

{% endblock %}
