{% extends 'base.html' %} 
{% load crispy_forms_tags %} 
{% block title %}Profile Pic Update{% endblock %}
{% block body_block %} 
<h2>Add your Profile Picture</h2>
<form method="post" enctype="multipart/form-data">
    {{ form|crispy }}
    {% csrf_token %} 
    <button type="submit" class="btn btn-primary btn-sm">Add Picture</button>
</form>

{% endblock %}
